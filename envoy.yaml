static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains:
                        [
                          "connect-go.phison.com",
                          "connect-go.phison.com:80",
                          "*",
                        ]
                      routes:
                        - match:
                            prefix: "/"
                            headers:
                              - name: "content-type"
                                string_match:
                                  prefix: "application/grpc"
                          route:
                            cluster: connect_go_cluster
                            timeout: 30s
                        - match:
                            prefix: "/"
                          route:
                            cluster: connect_go_cluster
                            timeout: 30s

  clusters:
    - name: connect_go_cluster
      connect_timeout: 5s
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      health_checks:
        - timeout: 3s
          interval: 5s
          interval_jitter: 1s
          unhealthy_threshold: 2
          healthy_threshold: 1
          grpc_health_check:
            service_name: "grpc.health.v1.Health"
          event_log_path: "/dev/stdout"
      load_assignment:
        cluster_name: connect_go_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: connect-go-boilerplate-1
                      port_value: 9000
              - endpoint:
                  address:
                    socket_address:
                      address: connect-go-boilerplate-2
                      port_value: 9000
              - endpoint:
                  address:
                    socket_address:
                      address: connect-go-boilerplate-3
                      port_value: 9000

admin:
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
