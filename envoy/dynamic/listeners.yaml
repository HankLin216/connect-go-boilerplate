version_info: "1"
resources:
  - "@type": type.googleapis.com/envoy.config.listener.v3.Listener
    name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
      - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
                - name: envoy.access_loggers.stdout
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
                - name: envoy.filters.http.jwt_authn
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                    providers:
                      keycloak_provider:
                        issuer: http://localhost:8080/auth/realms/connect-go
                        remote_jwks:
                          http_uri:
                            uri: http://keycloak:8080/auth/realms/connect-go/protocol/openid-connect/certs
                            cluster: keycloak_cluster
                            timeout: 5s
                          cache_duration:
                            seconds: 300
                        forward: true
                        forward_payload_header: x-jwt-payload
                    rules:
                      - match:
                          prefix: "/grafana/"
                      - match:
                          prefix: "/prometheus/"
                      - match:
                          prefix: "/kibana/"
                      - match:
                          prefix: "/jaeger/"
                      - match:
                          prefix: "/auth/"
                      - match:
                          prefix: "/grpc.reflection"
                      - match:
                          prefix: "/"
                        requires:
                          provider_name: keycloak_provider
                - name: envoy.filters.http.grpc_web
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                - name: envoy.filters.http.cors
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              route_config:
                name: local_route
                virtual_hosts:
                  - name: local_service
                    domains:
                      ["connect-go.phison.com", "*"]
                    routes:
                      - match:
                          prefix: "/grafana/"
                        route:
                          cluster: grafana_cluster
                      - match:
                          prefix: "/prometheus/"
                        route:
                          cluster: prometheus_cluster
                      - match:
                          prefix: "/kibana/"
                        route:
                          cluster: kibana_cluster
                      - match:
                          prefix: "/jaeger/"
                        route:
                          cluster: jaeger_cluster
                      - match:
                          prefix: "/auth/"
                        route:
                          cluster: keycloak_cluster
                          timeout: 30s
                      - match:
                          prefix: "/"
                        route:
                          cluster: connect_go_cluster
                          timeout: 30s
