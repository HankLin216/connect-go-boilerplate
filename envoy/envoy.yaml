node:
  id: envoy-proxy-node
  cluster: envoy-proxy-cluster

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                http_filters:
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains:
                        [
                          "connect-go.phison.com",
                          "connect-go.phison.com:80",
                          "*",
                        ]
                      routes:
                        - match:
                            prefix: "/"
                            headers:
                              - name: "content-type"
                                string_match:
                                  prefix: "application/grpc"
                          route:
                            cluster: connect_go_cluster
                            timeout: 30s
                        - match:
                            prefix: "/"
                          route:
                            cluster: connect_go_cluster
                            timeout: 30s

  clusters:
    - name: connect_go_cluster
      type: EDS
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      # File-based EDS: single ClusterLoadAssignment YAML at /etc/envoy/dynamic/endpoints.yaml
      eds_cluster_config:
        eds_config:
          resource_api_version: V3
          path_config_source:
            path: "/etc/envoy/dynamic/endpoints.yaml"
            watched_directory:
              path: "/etc/envoy/dynamic/"
      # Upstream uses HTTP/2 (gRPC)
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      # Passive outlier detection as supplement to external file updates
      outlier_detection:
        consecutive_5xx: 3
        interval: 10s
        base_ejection_time: 30s
        max_ejection_percent: 50

admin:
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
